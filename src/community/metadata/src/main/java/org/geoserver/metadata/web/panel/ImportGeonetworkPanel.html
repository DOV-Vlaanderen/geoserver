<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <ul>
        <li>
            <fieldset>
                <legend>
                    <span><wicket:message key="header"></wicket:message></span>
                </legend>
                <ul>
                    <li>
                        <form wicket:id="form">
                            <select wicket:id="geonetworkName"/>
                            <input wicket:id="textfield" style="width: 600px;"/>
                            <a href="#" wicket:id="link">
                                <wicket:message key="actionImport"></wicket:message>
                            </a>
                        </form>
                        <span wicket:id="feedback"></span>
                    </li>
                </ul>
            </fieldset>
        </li>
    </ul>
</wicket:panel>
</body>
</html>
