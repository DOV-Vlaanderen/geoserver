<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <ul>
        <li>
            <fieldset>
                <legend>
                    <span><wicket:message key="header"></wicket:message></span>
                </legend>
                <span wicket:id="feedback"></span>

                <form wicket:id="form">

                    <ul class="links-above-table">
                        <li><select wicket:id="metadataTemplate"/>
                            <a href="#" wicket:id="link">
                                <wicket:message key="actionImport"/>
                            </a>
                        </li>
                        <li><a class="remove-link" href="#" wicket:id="removeSelected">
                            <wicket:message key="removeSelected"/>
                        </a></li>
                    </ul>

                    <div wicket:id="templatesPanel"></div>
                </form>
            </fieldset>
        </li>
    </ul>

</wicket:panel>
</body>
</html>
