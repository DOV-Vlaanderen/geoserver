attributes:  
  - label: Object catalog
    key: object-catalog
    fieldType: COMPLEX
    typename: objectCatalog
    occurrence: REPEAT

types:
  - typename: objectCatalog
    attributes:
        - label: Name
          key: name
          fieldType: TEXT
        - label: Type
          key: type
          fieldType: DROPDOWN
          values:
              - String
              - Date
              - Geometry
              - Integer
              - byte[]
        - label: Definition
          key: definition
          fieldType: TEXT
        - label: Minimale cardinaliteit
          key: min-occurence
          fieldType: NUMBER
        - label: Maximale cardinaliteit
          key: max-occurence
          fieldType: NUMBER
        - label: Domain
          key: domain
          fieldType: COMPLEX
          typename: domain
          occurrence: REPEAT
  - typename: domain
    attributes:
        - label: Code
          key: code
          fieldType: TEXT
        - label: Value
          key: value
          fieldType: TEXT
        - label: Definition
          key: definition
          fieldType: TEXT