attributes:
  - label: Indentifier single
    key: indentifier-single
    fieldType: TEXT
  - key: number-field
    fieldType: NUMBER
  - label: dropdown field
    key: dropdown-field
    fieldType: DROPDOWN
    values:
        - Select me
        - Or select this row
        - Don't select this one
  - label: refsystem as list
    key: refsystem-as-list
    fieldType: TEXT
    occurrence: REPEAT
  - label: Referencesystem object
    key: referencesystem-object
    fieldType: COMPLEX
    typename: referencesystem
  - label: Referencesystem object list
    key: referencesystem-object-list
    fieldType: COMPLEX
    typename: referencesystem
    occurrence: REPEAT
  - label: Object catalog
    key: object-catalog
    fieldType: COMPLEX
    typename: objectCatalog
    occurrence: REPEAT

types:
  - typename: referencesystem
    attributes:
        - label: Code
          key: code
          fieldType: TEXT
        - label: codeSpace
          key: code-space
          fieldType: TEXT
  - typename: objectCatalog
    attributes:
        - label: Name
          key: name
          fieldType: TEXT
        - label: Type
          key: type
          fieldType: DROPDOWN
          values:
              - String
              - Date
              - Geometry
              - Integer
              - byte[]
        - label: Definition
          key: definition
          fieldType: TEXT
        - label: Minimale cardinaliteit
          key: min-occurence
          fieldType: NUMBER
        - label: Maximale cardinaliteit
          key: max-occurence
          fieldType: NUMBER
        - label: Domain
          key: domain
          fieldType: COMPLEX
          typename: domain
          occurrence: REPEAT
  - typename: domain
    attributes:
        - label: Code
          key: code
          fieldType: TEXT
        - label: Value
          key: value
          fieldType: TEXT
        - label: Definition
          key: definition
          fieldType: TEXT

geonetworks:
  - name: geonetwork url
    url: https://www.dov.vlaanderen.be/geonetwork/
  - name: geonetwork oefen url
    url: https://oefen.dov.vlaanderen.be/geonetwork/

geonetworkmapping:
    -  geoserver: indentifier-other
       geonetwork: //gmd:fileIdentifier/gco:CharacterString/text()