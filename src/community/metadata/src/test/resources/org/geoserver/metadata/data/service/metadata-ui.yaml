attributes:
  - label: indentifier-single
    fieldType: TEXT
  - label: number-field
    fieldType: NUMBER
  - label: dropdown-field
    fieldType: DROPDOWN
    values:
        - Select me
        - Or select this row
        - Don't select this one
  - label: refsystem-as-list
    fieldType: TEXT
    occurrence: REPEAT
  - label: referencesystem-object
    fieldType: COMPLEX
    typename: referencesystem
  - label: referencesystem-object-list
    fieldType: COMPLEX
    typename: referencesystem
    occurrence: REPEAT
  - label: Object catalog
    fieldType: COMPLEX
    typename: objectCatalog
    occurrence: REPEAT

complextypes:
  - typename: referencesystem
    attributes:
        - label: code
          fieldType: TEXT
        - label: codeSpace
          fieldType: TEXT
  - typename: objectCatalog
    attributes:
        - label: naam
          fieldType: TEXT
        - label: Type
          fieldType: DROPDOWN
          values:
              - String
              - Date
              - Geometry
              - Integer
              - byte[]
        - label: Definitie
          fieldType: TEXT
        - label: Minimale cardinaliteit
          fieldType: NUMBER
        - label: Maximale cardinaliteit
          fieldType: NUMBER
        - label: Domain
          fieldType: COMPLEX
          typename: domain
          occurrence: REPEAT
  - typename: domain
    attributes:
        - label: code
          fieldType: TEXT
        - label: waarde
          fieldType: TEXT
        - label: Definitie
          fieldType: TEXT

geonetworks:
  - name: geonetwork full url
    url: https://www.dov.vlaanderen.be/geonetwork/srv/xml_iso19139_save?uuid=
  - name: geonetwork base url
    url: https://www.dov.vlaanderen.be/geonetwork/

geonetworkmapping:
