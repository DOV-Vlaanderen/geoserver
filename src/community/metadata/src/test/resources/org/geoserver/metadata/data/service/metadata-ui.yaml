attributes:
  - label: input-tekst
    fieldType: TEXT
    occurrence: REPEAT
  - label: number
    fieldType: NUMBER
  - label: beheerder
    fieldType: COMPLEX
    typename: persoon
  - label: dropdown
    fieldType: DROPDOWN
    values:
        - Selecteer mij
        - of selecteer deze rij
        - deze best niet selecteren
  - label: contact adres
    fieldType: COMPLEX
    typename: inputadres
    occurrence: REPEAT
  - label: Objecten catalogus
    fieldType: COMPLEX
    typename: objectCatalog
    occurrence: REPEAT

complextypes:
  - typename: inputadres
    attributes:
        - label: gemeente
          fieldType: TEXT
        - label: straat
          fieldType: TEXT
        - label: huisnummer
          fieldType: TEXT
        - label: postcode
          fieldType: TEXT
  - typename: persoon
    attributes:
        - label: naam
          fieldType: TEXT
        - label: geslacht
          fieldType: DROPDOWN
          values:
              - man
              - vrouw
              - onbekend
  - typename: objectCatalog
    attributes:
        - label: naam
          fieldType: TEXT
        - label: Type
          fieldType: DROPDOWN
          values:
              - String
              - Date
              - Geometry
              - Integer
              - byte[]
        - label: Definitie
          fieldType: TEXT
        - label: Minimale cardinaliteit
          fieldType: NUMBER
        - label: Maximale cardinaliteit
          fieldType: NUMBER
        - label: Domain
          fieldType: COMPLEX
          typename: domain
          occurrence: REPEAT
  - typename: domain
    attributes:
        - label: code
          fieldType: TEXT
        - label: waarde
          fieldType: TEXT
        - label: Definitie
          fieldType: TEXT

