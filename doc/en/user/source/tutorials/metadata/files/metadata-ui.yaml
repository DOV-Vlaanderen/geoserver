types:
  - typename: referencesystem
    attributes:
      - key: code
        fieldType: TEXT
      - key: code-space
        fieldType: TEXT
  - typename: contactinfo
    attributes:
      - key: delivery-point
        fieldType: TEXT
      - key: postal-code
        fieldType: TEXT
      - key: city
        fieldType: TEXT
      - key: country
        fieldType: TEXT
      - key: telephone
        fieldType: TEXT
      - key: email
        fieldType: TEXT
      - key: website
        fieldType: TEXT
  - typename: responsible-party
    attributes:
      - key: organisation
        fieldType: TEXT
      - key: contactinfo
        fieldType: COMPLEX
        typename: contactinfo
      - key: role
        fieldType: DROPDOWN
        values:
          - resourceProvider
          - custodian
          - owner
          - user
          - distributor
          - originator
          - pointOfContact
          - principalInvestigator
          - processor
          - publisher
          - author
  - typename: data-identification-date
    attributes:
      - key: date
        fieldType: DATE
      - key: date-type
        fieldType: DROPDOWN
        values:
          - creation
          - publication
          - revision
  - typename: conformance
    attributes:
      - key: title
        fieldType: TEXT
      - key: date
        fieldType: DATE
      - key: date-type
        fieldType: DROPDOWN
        values:
          - creation
          - publication
          - revision
      - key: explanation
        fieldType: TEXT
      - key: pass
        fieldType: DROPDOWN
        values:
          - true
          - false
  - typename: date-range
    attributes:
      - key: start-date
        fieldType: DATE
      - key: end-date
        fieldType: DATE
  - typename: process-step
    attributes:
      - key: description
        fieldType: TEXT_AREA
      - key: rationale
        fieldType: TEXT_AREA
      - key: datetime
        fieldType: DATETIME
      - key: processor
        fieldType: COMPLEX
        typename: responsible-party
        occurrence: REPEAT
  - typename: transfer-option
    attributes:
      - key: linkage
        fieldType: TEXT
      - key: protocol
        fieldType: DROPDOWN
        values:
          - 'WWW:DOWNLOAD-1.0-http--download'
          - 'WWW:DOWNLOAD-1.0-ftp--download'
          - 'LINK download-store'
          - 'WWW:LINK-1.0-http--atom'
          - 'WWW:LINK-1.0-http--link'
          - 'WWW:LINK-1.0-http--related'
      - key: transfer-name
        fieldType: TEXT
      - key: transfer-description
        fieldType: TEXT
  - typename: keyword-inspire-theme
    attributes:
      - key: keyword-inspire-theme-label
        fieldType: SUGGESTBOX
      - key: keyword-inspire-theme-ref
        fieldType: DERIVED
        derivedFrom: keyword-inspire-theme-label
    csvImports:
      - keyword-inspire-theme.csv
  - typename: keyword-custom-thesaurus
    attributes:
      - key: keyword
        fieldType: COMPLEX
        typename: keyword
        occurrence: REPEAT
      - key: thesaurus-title-label
        fieldType: TEXT
      - key: thesaurus-title-ref
        fieldType: TEXT
      - key: thesaurus-citation-ref
        fieldType: TEXT
      - key: thesaurus-vocabulary
        fieldType: TEXT
      - key: thesaurus-date
        fieldType: DATE
      - key: thesaurus-date-type
        fieldType: DROPDOWN
        values:
          - creation
          - publication
          - revision
  - typename: keyword
    attributes:
      - key: keyword-label
        fieldType: TEXT
      - key: keyword-ref
        fieldType: TEXT
  - typename: feature-catalog
    attributes:
      - key: feature-catalog-identifier
        fieldType: UUID
      - key: feature-type
        fieldType: COMPLEX
        typename: feature-type
  - typename: feature-type
    attributes:
      - key: feature-type-definition
        fieldType: TEXT_AREA
      - key: feature-attribute
        fieldType: COMPLEX
        typename: featureAttribute
        occurrence: REPEAT